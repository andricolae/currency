<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Convert your Currency</title>
</head>

<body>
    <h1>CURRENCY CONVERTOR</h1>

    <div class="container">

    <div class="input-currency-row">
            <div class="input-section">
                <label for="amount">AMOUNT:</label>
                <input type="number" id="amount" placeholder="Enter the amount">
            </div>

            <div class="currency-selection">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency"></select>

                <label for="toCurrency">To:</label>
                <select id="toCurrency"></select>
            </div>
        </div>

        <div class="action-section">
            <button onclick="swapCurrencies()">SWAP CURRENCIES</button>
            <button id="convert" onclick="convertCurrency()">CONVERT</button>
            <button onclick="resetFields()">RESET</button>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="result-section">
            <h2 id="result">hgjdgs</h2>
            <button id="copy" onclick="copyResult()">COPY RESULT</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
