<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Convert your Currency</title>
</head>

<body>
    <h1>CURRENCY CONVERTOR</h1>

    <div class="container">

        <div class="conversion-container">
            <div class="row">
                <input type="number" id="amount" placeholder="Enter amount to convert">
                <select id="fromCurrency"></select>
            </div>

            <div class="row">
                <input type="text" id="result" placeholder="Here come's the answer" readonly>
                <select id="toCurrency"></select>
            </div>
        </div>

        <div class="action-section">
            <button onclick="swapCurrencies()">SWAP CURRENCIES</button>
            <button onclick="resetFields()">RESET</button>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="result-section">
            <button id="copy" onclick="copyResult()">COPY RESULT</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
