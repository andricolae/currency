<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Convert your Currency</title>
</head>

<body>
    <h1>CURRENCY CONVERTOR</h1>

    <div class="container">
        <label for="amount">AMOUNT:</label>
        <input type="number" id="amount" placeholder="Enter the amount to convert">
        <p id="errorAmount" style="color: red; display: none;">âš  VALUE TOO LOW! Only positive numbers!</p>

        <label for="fromCurrency">From:</label>
        <select id="fromCurrency"></select>

        <label for="toCurrency">To:</label>
        <select id="toCurrency"></select>

        <button onclick="swapCurrencies()">SWAP CURRENCIES</button>

        <button id="convert" onclick="convertCurrency()">CONVERT</button>

        <button onclick="resetFields()">RESET</button>

        <h2 id="result">RESULT: </h2>
        <button onclick="copyResult()">COPY RESULT</button>

    </div>

    <script src="index.js"></script>
</body>
</html>
